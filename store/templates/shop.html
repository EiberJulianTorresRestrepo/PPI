{% extends 'base.html' %}

{% block content %}
<h2>Tienda</h2>
<div class="product-grid">
    {% for product in products %}
    <div class="product-card">
        <img src="{{ product.image.url }}" alt="{{ product.name }}">
        <h3>{{ product.name }}</h3>
        <p>{{ product.price }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
